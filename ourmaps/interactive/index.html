<!DOCTYPE html>
<meta charset='utf-8'>

<style>

    .province {
      fill: #ccc;
    }

    .province.active {
      fill: blue;
      opacity: 0.5;
    }

    .concession {
      fill: red ;
      opacity: 0.6;
    }

    .BP {
      fill: green;
      opacity: 0.6;
    }

    .background {
      fill: none;
      pointer-events: all;
    }

    .feature:hover {
        fill: blue;
      opacity: 0.5;
    }


</style>

<svg width="800" height="600"></svg>

<!-- get d3 -->
<script src="https://d3js.org/d3.v4.min.js"></script>

<!-- js -->
<script> 

var svg = d3.select("svg")
//      .call(d3.zoom().on("zoom", function () {
//              svg.attr("transform", d3.event.transform)}))
;


var active = d3.select(null),
  width = +svg.attr("width"),
  height = +svg.attr("height");


svg.append("rect")
  .attr("class", "background")
  .attr("width", width)
  .attr("height", height)
  .on("click", reset)
;

var g = svg.append("g");

// global projection/path:
var projection, path;

d3.json("provinces.geojson", function(error, prov) {
    if (error) throw error;

    // define our projection from provinces
   projection = d3.geoMercator().fitSize([width, height], prov);
   path = d3.geoPath().projection(projection);

    g.selectAll('path')
      .data(prov.features)
      .enter()
      .append('path')
      .attr('d', path)
      .attr("class", "feature province")
      .style('stroke', 'black')
      .attr('fill', '#f1f4c7')
      .on("click", clicked)
       ;

// draw bosques protectores

    d3.json("bosques_protectores.geojson", function(error, BP) {
        if (error) throw error;

        g.selectAll('path')
          .data(BP.features)
          .enter()
          .append('path')
          .attr('d', path)
          .attr("class", "feature BP")
          .style('stroke', 'green')
          .attr('fill', '#f1f4c7')
           ;
    }); 

// draw concessions

    d3.json("Conc_01_2018.geojson", function(error, conc) {
        if (error) throw error;

        g.selectAll('path')
          .data(conc.features)
          .enter()
          .append('path')
          .attr('d', path)
          .attr("class", "feature concession")
          .style('stroke', 'red')
          .attr('fill', '#f1f4c7')
      //  .on("click", clicked)
           ;
    }); 
})

function clicked(d) {
  if (active.node() === this) return reset();
  active.classed("active", false);
  active = d3.select(this).classed("active", true);
}

function reset() {
  active.classed("active", false);
  active = d3.select(null);
}


</script>
